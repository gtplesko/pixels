<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
    <script src="mechanics/paa.js"></script>
    <script src="mechanics/UI.js"></script>
    <script src="mechanics/pencil.js"></script>
    <script src="mechanics/eraser.js"></script>
    <script src="mechanics/miscFunctions.js"></script>
    <script src="mechanics/layer.js"></script>
    <script src="https://unpkg.com/vanilla-picker@2"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      canvas {
        display: block;
      }
      ul#toolbar {
        margin: 0 10px;
        padding: 5px;
        columns:2;
        float:left;
        border-radius: 3px;
        column-gap:  4px;
        border: 1px solid #000;
      }
      ul#toolbar > li {
        font-size: 1em;
        background-color: #999;
        break-inside: avoid-column;
        border-radius: 8px;
        border: 3px solid #FFF;
        box-sizing: border-box;
        padding: 0.2em;
        /* margin: 2px; */
        cursor: pointer;
      }
      ul#toolbar > li.selected {
        background-color: #ccf;
      }
      li{
        list-style-type: none;
      }

      #swatchList {
        padding: 3px;
        margin: 10px;
        display: inline-block;
        border: #000 solid 1px;
        border-radius:6px;
        columns:2;
        column-gap:  4px;
      }
      li.swatch{
        margin: 0;
        border-radius:6px;
        height: 20px;
        width: 20px;
        background-color: #eee;
        border: 4px #fff solid;
      }
      .swatch:hover {
        background-color: #000;
        border: 4px #eee solid;
      }
    </style>
  </head>
  <body oncontextmenu="return false;">
    <div class="container">

    </div>
    <div class="container">
    <ul id="toolbar">
      <li onclick="selectTool('Draw')" id='Draw' class='btn selected'>✏️</li>
      <li onclick="selectTool('Magnify')" id='Magnify' class='btn'>🔍</li>
      <li onclick="selectTool('Eraser')" id='Eraser' class='btn'>✂️</li>
      <li onclick="selectTool('Color-Picker')" id='Color-Picker' class='btn'>💉</li>
      <li onclick="selectTool('Randomizer')" id='Randomizer' class='btn'>🎲</li>
      <li onclick="selectTool('Symmetry-On')" id='Symmetry-Toggle' class='btn'>∆‍</li>
    </ul>
    <ul id="swatchList">
      <li class="swatch" value="#00ff00"></li>
      <li id="add" class="swatch">+</li>
    </ul>
    <input id="Foreground" type="text" onchange="changeColor(true, this.value)" value='#000000'></input>
    <input id="Background" type="text" onchange="changeColor(false, this.value)" value="#ffffff"></input>
  </div>

  </body>
    <script>loadPallete(0)</script>
</html>
